<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Agenda De Contatos</title>
</head>
<header>
    <div class="cabecalho" >
    <h1>Agenda De Contatos</h1>
    </div>
</header>
<body>
    <div class="conteudo">
    <form id="form-cadastro">
<input type="text" id="nome-contato" required placeholder="Nome do contato">
<input type="tel" id="numero-contato" required placeholder="Numero do contato">
<button class="botao" type="submit">Cadastrar</button>
</form>
<table>
    <thead>
    <tr>
        <th>Nome do Contato</th>
        <th>Numero do Contato</th>
    </tr>
</thead>
<tfoot id="tabela-contatos">
    <tr>
        <td id="nome-contatos" >---</td>
        <td id="numero-contatos" >---</td>
    </tr>
</tfoot>
</table>
</div>
<script 
src="main.js">
</script>
</body>
</html>
